<!DOCTYPE html>
<html>
<head>
  <title>Inventory App</title>
  <style>
    #login-box {
      display: none;
      position: fixed;
      top: 10px;
      right: 10px;
      background: #f2f2f2;
      padding: 10px;
      border-radius: 8px;
    }
    #login-btn {
      position: fixed;
      top: 10px;
      left: 10px;
    }
  </style>
</head>
<body>
  <button id="login-btn">Login</button>

  <div id="login-box">
    <input type="email" id="email" placeholder="Email" /><br>
    <input type="password" id="password" placeholder="Password" /><br>
    <button onclick="login()">Submit</button>
  </div>

  <div id="products" style="margin-top:80px;"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
